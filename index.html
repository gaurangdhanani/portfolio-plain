<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <div class="front"><img src="Lannister.jpg" width="450" height="600"></div>
        <div class="back">
            <div class="details">
                <h2>I'm Dhanani Gaurang<br>and School Student.<br><span>I desire to be a Game Developer.</span></h2>
            </div>
        </div>
    </div>
    <div id="progressbar"></div>
    <div id="scrollPath"></div>
    <section>
        <div class="top"><h1 align="center">My Portfolio</h1></div>
       </section>
    <script type="text/javascript">
        let progress = document.getElementById('progressbar');
        let totalHeight = document.body.scrollHeight -
        window.innerHeight;
        window.onscroll = function(){
            let progressHeight = (window.pageYOffset / totalHeight) * 100;
            progress.style.height = progressHeight + "%"
        }

    </script>
</body>
</html>
